{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center" style="min-height: 75vh;">

    <div class="mt-5">
        <h1>Welcome to Skate Lessons with Ilan</h1>
    </div>
    <div class="mt-5">
        <p>Learn to skate like a pro in a fun and encouraging environment</p>
    </div>
    <div class="mt-auto">
        {% if user.is_authenticated %}
            <p>You are logged in.</p>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success btn-lg">Sign Up</a>
        {% endif %}
    </div>
</div>
{% endblock %}
